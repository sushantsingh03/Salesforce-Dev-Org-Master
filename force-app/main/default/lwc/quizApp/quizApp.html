<template>
    <lightning-card  title="Quiz App in LWC">
        <div class="slds-m-around_medium">
            <form>
                <template for:each ={myQuestions} for:item="quiz">
                    <div key={quiz.id} class="slds-m-around_medium">
                        <div><strong>{quiz.id} - {quiz.question}</strong></div>
                        <div class="slds-grid slds-gutters slds-m-bottom_medium">
                            <div class="slds-col">
                                <input type= "radio" name={quiz.id} value="a" onchange ={changeHandler}/>
                                {quiz.answers.a}
                            </div>
                            <div class="slds-col">
                                <input type= "radio" name={quiz.id} value="b" onchange ={changeHandler}/>
                                {quiz.answers.b}
                            </div>
                            <div class="slds-col">
                                <input type= "radio" name={quiz.id} value="c" onchange ={changeHandler}/>
                                {quiz.answers.c}
                            </div>
                            <div class="slds-col">
                                <input type= "radio" name={quiz.id} value="d" onchange ={changeHandler}/>
                                {quiz.answers.d}
                            </div>
                        </div>
                    </div>
                </template>
                
                <lightning-button 
                variant="brand" 
                title="Submit Quiz" 
                type="submit" 
                label="Submit" 
                class="slds-m-around_small" 
                onclick={submitHandler}
                disabled={allNotSelected}>
                </lightning-button>

                <lightning-button 
                variant="brand" 
                title="Reset Quiz" 
                type="reset" 
                label="Reset" 
                class="slds-m-around_small" 
                onclick={resetHandler}>
                </lightning-button>
            </form>

            <template if:true={isSubmitted}>
                <div class={isScoredFull}> You have scored {correctAnswers} our of {myQuestions.length}</div>
            </template>

        </div>
    </lightning-card>
</template>
